      type="image/x-icon"

      type=""

      color="#111"
    />
    <title>Fun Waving Animation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body translate="no">
    <h1>Fun Waving Animation</h1>
    <div class="form-control">
      <input type="text" required />
      <label>Email</label>
    </div>
    <div class="form-control">
      <input type="text" required />
      <label>Password</label>
    </div>

    <div class="social-panel-container">
      <div class="social-panel">
        <p>
          Created with <i class="fa fa-heart"></i> by
          <a target="_blank" href="#">Paul Saba</a>
        </p>
        <button class="close-btn"><i class="fas fa-times"></i></button>
        <h4>Get in touch on</h4>
        <ul>
          <li>
            <a href="#" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/pavlos-sampanidis-0867a017a/" target="_blank">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com/pavlos.saba" target="_blank">
              <i class="fab fa-facebook"></i>
            </a>
          </li>
          <li>
            <a href="https://instagram.com/pavlossaba" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <button class="floating-btn">
      Get in Touch
    </button>

    
    <script id="rendered-js">
      const inputs = document.querySelectorAll(".form-control input");
      const labels = document.querySelectorAll(".form-control label");

      labels.forEach((label) => {
        label.innerHTML = label.innerText
          .split("")
          .map(
            (letter, idx) => `<span style="
				transition-delay: ${idx * 50}ms
			">${letter}</span>`
          )
          .join("");
      });
      const floating_btn = document.querySelector(".floating-btn");
      const close_btn = document.querySelector(".close-btn");
      const social_panel_container = document.querySelector(
        ".social-panel-container"
      );
      floating_btn.addEventListener("click", () => {
        social_panel_container.classList.toggle("visible");
      });
      close_btn.addEventListener("click", () => {
        social_panel_container.classList.remove("visible");
      });
    </script>

  </body>
</html>
